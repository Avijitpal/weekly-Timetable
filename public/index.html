  <!-- to avoid being rediected to next page -->
  <style>
    .hide { position:absolute; top:-1px; left:-1px; width:1px; height:1px; }

    <iframe name="hiddenFrame" class="hide"></iframe>

<br>
<div class="row">
  <div class="input-group">
    <form action="/eventdata" method="post" target="hiddenFrame">
     <div class="title-and-event">
            <!--titlte box-->
      <div class="box">
        <span> Title </span>
        <input id="Title" type="text"  maxlength="190" name="title" required>
     </div>
    <!--Event box-->
    <div class="box">
        <span>Event</span>
        <input id="Event" maxlength="190" name="event" required ></input>
   </div>

     </div>
        <br>
        <br>
   <div class="time-and-day" >
    <div class="box2">
        <span>Time</span>
      <input id="Time" type="time" name="time" name="day " value="00:00" />
   </div>
   
      <div class="box2">
          <span>Day</span>
          <select name="days" id="week-days">
              <option name="day " value="Monday" >Monday</option>
              <option name="day " value="Tuesday" >Tuesday</option>
              <option name="day " value="Wednesday" >Wednesday</option>
              <option name="day " value="Thursday" >Thursday</option>
              <option name="day " value="Friday" >Friday</option>
              <option name="day " value="Satarday" >Satarday</option>
              <option name="day " value="Sunday">Sunday</option>
            </select>
      </div>
   </div>
      
        
        </div>

        
        <br>
        <button class="add" type="submit" onclick="insertData()">ADD</button>
    </form>
   
    </div>

<br>
<div class="main-table-div">
    <table id= "table-box">
        <thead>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Satarday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody id="table" > 
         
        </tbody>
    </table>
